<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Submit a product review and get an Amazon $750 bonus! Limited time offer.">
    <title>Rewards US - Product Reviewer Amazon Bonus $750</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f3f4f7, #d9e4f5);
            overflow-x: hidden;
        }
        header {
            background: #232f3e;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
            background-image: url('https://i.ibb.co.com/0qrfJsT/8d856201ec3c.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
        }
        .hero h1 {
            font-size: 2.5rem;
            animation: bounce 2s infinite;
        }
        .hero p {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        
        /* Enhanced Form Container */
        .form-container {
            background: linear-gradient(135deg, #f9a825, #ff6f00);
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            max-width: 500px;
            color: #fff;
        }
        .form-container h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        .form-container input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            outline: none;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1rem;
        }
        .form-container input::placeholder {
            color: #ddd;
        }
        .form-container input:focus {
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.8);
        }
        .form-container button {
            background: linear-gradient(to right, #ff6f00, #ff9100);
            color: #fff;
            padding: 10px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            animation: pulse 2s infinite;
        }
        .form-container button:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(255, 165, 0, 0.8);
        }
        .form-container .message {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #ffeb3b;
        }
        
        /* Animations */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <header>
        <div>Rewards US</div>
    </header>

    <section class="hero">
        <h1>Submit a Product Review and Get an Extra $750 Bonus!</h1>
        <p>Complete your email submission now to claim this exclusive offer!</p>
    </section>

    <section class="form-container">
        <h2>Claim Your $750 Bonus Now</h2>
        <form id="emailForm" onsubmit="handleSubmit(event)">
            <input type="text" id="name" placeholder="Enter Your Name" required>
            <input type="email" id="email" placeholder="Enter Your Email" required>
            <button type="submit">Submit & Start Applying!</button>
        </form>
        <div class="message">Your information is 100% secure. No spam guaranteed!</div>
    </section>

    <script>
        // Form submission handling
        function handleSubmit(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const redirectUrl = "https://go4affm.com/c/?p=40201&o=18653&s1=1234YourSubID&email=" + encodeURIComponent(email);
            window.location.href = redirectUrl;
        }
    </script>
</body>
</html>
